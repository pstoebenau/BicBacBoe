<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>¯\_(ツ)_/¯</title>
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body style="display:flex; flex-direction:column">
    <div id="BicBacBoe" style="flex:1; overflow:hidden">
      <canvas></canvas>

      <div id="sideBar">
        <button id="multiplayerButton" type="button" name="multiplayerButton">Multiplayer</button>

        <div id="multiplayerPane">
          <table id="playerTable">
            <tr>
              <th>Player</th>
              <th>Username</th>
            </tr>
          </table>

          <p>Choose opponent</p>
          <div class="inputField">
            <input id="opponentText" type="text" name="opponentText">
            <button id="opponentButton" type="button" name="opponentButton">Play</button>
          </div>

          <p>Change Username</p>
          <div class="inputField">
            <input id="usernameText" type="text" name="usernameText">
            <button id="usernameButton" type="button" name="usernameButton">Set</button>
          </div>
        </div>
      </div>

      <div id="topBar">
        <h3>Dimensions</h3>
        <input type="range" min="1" max="5" value="1" class="slider" id="dimensionRange">
      </div>

      <div id="controls">
        <button type="button" name="Fullscreen" id="fullScrnBttn">
          <img src="./img/fullscreen.png" alt="Fullscreen" width="50px">
        </button>
        <button type="button" name="Reset" id="resetBttn">
          <img src="./img/reset.png" alt="Reset" width="50px">
        </button>
        <button type="button" name="Download" id="downloadBttn">
          <img src="./img/save.png" alt="save" width="50px">
        </button>
      </div>

      <div class="modal" id="boardDataModal">
        <button type="button" name="button"></button>

        <p id="boardDataText">N/A</p>
      </div>
    </div>

    <script src="../dist/bundle.js"></script>
  </body>
</html>
